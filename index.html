<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-Challenge</title>
  <link rel="stylesheet" href="Develop/style.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="left">
      <form>
        <h2>Search for a City:</h2>
        <input type="text" id="js-city-input"></input>
        <button id="js-search-city">Search</button>
      </form>
    </div>

    <!-- Weather Information Column -->
    <div class="right">

      <section class="col-12 box right-upper" id="cityList">
        <div>
          <span id="city-name" class="city">City Name:</span>
          <span id="api-city-name" class="text-center"></span>
      </div>
      <span id="current-day" class="text-center"></span>
      <div>
          <div><span id="date">---</span></div>
          <div><span id="temp"></span></div>
          <div><span id="wind-speed"></span></div>
          <div><span id="humidity"></span></div>
      </div>
      </section>


      <div class="right-lower">
        <div class="col-10 list">
          <h3>5-Day Forecast</h3>
          <!-- 5 Days Weather Forcast list here -->
          <div>
              <div><span id="date1">---</span></div>
              <div><span id="temp1"></span></div>
              <div><span id="wind-speed1"></span></div>
              <div><span id="humidity1"></span></div>
          </div>
          <div></div>
          <div>
              <div><span id="date2">---</span></div>
              <div><span id="temp2"></span></div>
              <div><span id="wind-speed2"></span></div>
              <div><span id="humidity2"></span></div>
          </div>
          <div></div>
          <div>
              <div><span id="date3">---</span></div>
              <div><span id="temp3"></span></div>
              <div><span id="wind-speed3"></span></div>
              <div><span id="humidity3"></span></div>
          </div>
          <div></div>
          <div>
              <div><span id="date4">---</span></div>
              <div><span id="temp4"></span></div>
              <div><span id="wind-speed4"></span></div>
              <div><span id="humidity4"></span></div>
          </div>
          <div></div>
          <div>
              <div><span id="date5">---</span></div>
              <div><span id="temp5"></span></div>
              <div><span id="wind-speed5"></span></div>
              <div><span id="humidity5"></span></div>
          </div>
        </div>
      </div>





      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

      <script src="./Develop/script.js"></script>

</body>

</html>
